{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container h-100">

  <form class="mx-1 mx-md-4" action="{% url 'tobeadded'%}" method="post">
    {% csrf_token %}
    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input type="date" id="form3Example1c" class="form-control" />
        <label class="form-label" for="form3Example1c">Start Date</label>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input type="date" id="form3Example1c" class="form-control" />
        <label class="form-label" for="form3Example3c">End Date</label>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input type="text" id="form3Example1c" class="form-control" />
        <label class="form-label" for="form3Example4c">ProjectID</label>
      </div>
    </div>

    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
      <input type="submit" value="search">
    </div>

  </form>

</div>

{% endblock %}
